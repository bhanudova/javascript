<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
      function verifyColor(){
        var color = document.querySelector('input[type="text"]').value;
        if(color.match(/colou?r/)){
            document.write(`Success You Enterd.. ${color}`)
        }else{
            alert("Only Allowed Color | Colour")
        }
      }
    </script>
</head>
<body>
   Enter Colored: <input type="text"><button onclick="verifyColor()">color</button>
</body>
</html>
