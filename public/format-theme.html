    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>String Format</title>
        <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
        <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
        <style>
            .dark-theme{
                background-color: black;
                color: white;
            }
        </style>
        <script>
            function ThemeChange(){
              var ThemeCheckBox = document.getElementById("ThemeCheckBox");
              var frmLogin = document.getElementById("frmLogin")

              if(ThemeCheckBox.checked){
                frmLogin.className = "dark-theme rounded-3 p-4",
                document.querySelector("button").className="btn btn-light w-100"
              }else(
                frmLogin.className="p-4 shadow rounded-3",
                document.querySelector("button").className="btn btn-dark w-100"
              )
            }
        </script>
    </head>
    <body class="container-fluid">
        <div class="d-flex justify-content-center align-items-center " style="height: 400px;" >
            <form id="frmLogin" class="p-4 rounded-3 shadow">
                <div class="form-switch">
                    <input type="checkbox" onchange="ThemeChange()" id="ThemeCheckBox" class="form-check-input"> Dark Theme
                </div>
                <h2><span class="bi bi-person-fill"></span>User Login</h2>
                <dl>
                    <dt>UserName</dt>
                    <dd><input type="text" class="form-control"></dd>
                    <dt>Password</dt>
                    <dd><input type="password" class="form-control"></dd>
                </dl>
                <button class="w-100 btn btn-dark">Login</button>
            </form>
        </div>
    </body>
    </html>
